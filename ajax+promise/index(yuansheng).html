<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<button id="btn1">OK</button>
		<script>
			var obtn = document.getElementById("btn1");
			obtn.onclick = function(){
				var xhr = new XMLHttpRequest();
				xhr.open("GET","http://localhost/1.php",true);
				xhr.send();
				xhr.onreadystatechange = function(){
					//readyState==4,表示xhr读取服务器响应结束
					if(xhr.readyState == 4){
						alert(xhr.responseText);
					}
				}
			}
		</script>
	</body>
</html>
