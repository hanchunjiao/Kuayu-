<body>
<button onclick="jsonp('http://localhost:8888/index')">发送jsonp请求</button>
<script>
	function callback(data){
		console.log(data);
		return data;
	}
	function jsonp(url){
		var script = document.createElement("script");
		script.src = url;
		document.body.appendChild(script);	
	}
	
</script>
